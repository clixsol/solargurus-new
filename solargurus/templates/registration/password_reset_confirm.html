{% extends "base.html" %}
{% load i18n %}

{% block content %}
<h2 class="inner">Password Change</h2>
{% if validlink %}

<form method="post" action=".">
  {% csrf_token %}
   <div class="form-group">
  {{ form.as_p }}
  </div>

  <input style="color: white;" class="btn_full" type="submit" value="{% trans 'Submit' %}" />
</form>

{% else %}

<p>{% trans "Password reset failed" %}</p>

{% endif %}

{% endblock %}
