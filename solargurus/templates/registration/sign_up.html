{% extends "base.html" %}
{% block content %}
 <h2 class="inner">Registration</h2>
              {% if form.errors %}
              <p class="bg-danger p-2">Please give correct information !</p>
              {% endif %}
<form method="post" action="">
              {% csrf_token %}
              <div class="form-group">
              {{ form.as_p}}
              </div>
              <div class="form-group">
            	 <label for="account_type" class="col-form-label">Account Type:</label>
            	<select name="account_type" id="account_type" class="custom-select">
            	  <option value="Vendor">Installer</option>
            	  <option value="RealEstateAgent">Real Estate Agent</option>
            	  <option value="EnergyAdvisor">Energy Advisor</option>
            	</select>
            	 </div>
              <input style="color: white;" class="btn_full" type="submit" value="Submit" />
              <input type="hidden" name="next" value="{{ next }}" />
              </form>

{% endblock %}
